<div class="card hoverable pickery-card" data-category="{{category}}" data-eatery-name="{{eatery_name}}" data-superpositive="{{superpositive}}"
data-positive="{{positive}}" data-neutral="{{neutral}}" data-negative="{{negative}}" data-supernegative="{{supernegative}}">

	<div class="card-content">

		<div class="card-title">
			<hgroup>
				<h4 class="specialFont specialColor">{{itemname}}</h4>
				<h6>{{eatery_name}}</h6>
			</hgroup>
		</div>

		<div class="card-description">
			<div class="card-description-item">
				<span class="card-description-title">SuperPositive: </span><span class="card-description-answer specialFont specialColor">{{superpositive}}</span>
			</div>
			<div class="card-description-item">
				<span class="card-description-title">Positive: </span><span class="card-description-answer specialFont specialColor">{{positive}}</span>
			</div>
			<div class="card-description-item">
				<span class="card-description-title">Neutral: </span><span class="card-description-answer specialFont specialColor">{{neutral}}</span>
			</div>
			<div class="card-description-item">
				<span class="card-description-title">Negative: </span><span class="card-description-answer specialFont specialColor">{{negative}}</span>
			</div>
			<div class="card-description-item">
				<span class="card-description-title">SuperNegative: </span><span class="card-description-answer specialFont specialColor">{{supernegative}}</span>
			</div>
		</div>
	</div>

	<div class="card-action">
		<a class="specialFont specialColor2 explore-pickery" href="#/application/{{eatery_name}}/">Explore</a>
		<a href="#" class="specialFont specialColor2 card-show-on-map">Show on Map</a>
	</div>
</div>
