<div class="pickery-card card hoverable {{category}}" data-category="{{category}}">
	<div class="card-content">
	
		<h6 class="card-title strong specialFont specialColor center ">{{itemname}}</h6>
		<p class="grey-text text-darken-4 card-restaurent-title"><span class="card-description-title">Restaurent: </span><span class="card-description-answer specialFont specialColor">{{eatery_name}}</span></p>
		<p class="grey-text text-darken-4 card-description">
			<span class="card-description-title">SuperPositive: </span><span class="card-description-answer specialFont specialColor">{{superpositive}}</span><br />
			<span class="card-description-title">Positive: </span><span class="card-description-answer specialFont specialColor">{{positive}}</span><br />
			<span class="card-description-title">Neutral: </span><span class="card-description-answer specialFont specialColor">{{neutral}}</span><br />
			<span class="card-description-title">Negative: </span><span class="card-description-answer specialFont specialColor">{{negative}}</span><br />
			<span class="card-description-title">SuperNegative: </span><span class="card-description-answer specialFont specialColor">{{supernegative}}</span>
		</p>
	</div>

	<div class="card-action">
		<a class="explore-pickery" href="#/application/{{eatery_name}}/{{eatery_id}}">Explore</a>
		<a href="#" class="card-show-on-map">Show on Map</a>
	</div>
</div>
