<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
	<title>Doof</title>

	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Mad Machines">
	<meta name="description" content="Doof- Find restaurents around you.">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="components/animate.css">
	<link rel="stylesheet" href="components/materialize/css/materialize.css">

	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/lander-page.css">
	<link rel="stylesheet" href="css/google-maps.css">
	<link rel="stylesheet" href="css/search.css">
	<link rel="stylesheet" href="css/_shared.css">
	<link rel="stylesheet" href="css/d3Graph.css">
</head>

<body>
	<div class="doof-container">
		<div class="loader-container valign-wrapper">
			<div class="preloader-container center valign">
				<div class="preloader-wrapper active">
					<div class="spinner-layer spinner-blue">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-red">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-yellow">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>

					<div class="spinner-layer spinner-green">
						<div class="circle-clipper left">
							<div class="circle"></div>
						</div>
						<div class="gap-patch">
							<div class="circle"></div>
						</div>
						<div class="circle-clipper right">
							<div class="circle"></div>
						</div>
					</div>
				</div>
				<h2 class="loadingDoof specialFont specialColor">Doof</h2>
				<h5 class="black-text loadingText animated pulse infinite">Please wait while loading..</h5>
			</div>
		</div>
	</div>
	<script data-main="js/main" src="components/requirejs/require.js"></script>
</body>

</html>
