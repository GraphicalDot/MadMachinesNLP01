	<script type="text/x-mustache-template" id="see-word-cloud-date-selection-template">
		<div class="control-group">
					<label disabled class="control-label">Start Date</label>
					<div class="controls">
						<input type="date" id="startDate" disabled>
					</div>
			</div>
		
		<div class="control-group">
			
					<label for="selectStartDate" class="control-label">Select Start Date</label>
					<div class="controls">
						<input type="date" id="selectStartDate">
					</div>
			</div>

		<div class="control-group">
					<label disabled class="control-label">End Date</label>
					<div class="controls">
						<input type="date" id="endDate" disabled>
					</div>
					
		</div>
		<div class="control-group">
				<label  for="selectEndDate"  class="control-label">Select End Date</label>
					<div class="controls">
						<input type="date" id="selectEndDate">
					</div>
		</div>
		<div class="control-group">
				<label  class="control-label">Word Cloud Category</label>
					<div class="controls">
						<select id="wordCloudCategory">
							<ul id="wordCloudCategory" class="dropdown-menu">
								<option>Food</option>
								<option>Service</option>
								<option>Ambience</option>
								<option>Cost</option>
								<option>Null</option>
								<option>Overall</option>
							</ul>	
						</select>
					</div>
		</div>
			
		<button id="idSubmit" class="btn btn-primary" style="text-align: center">Submit</button>
		<button id="idCancel" class="btn btn-primary" style="text-align: center">Cancel</button>
	
		
	</script>

	</script>
